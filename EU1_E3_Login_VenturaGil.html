<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <div class="container mt-4 mx-3  ">
        
        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 30rem;">
            <span class=" text-start mt-4 mx-3">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title">Inicio de Sesion</h5>
                    </div>
                </div>
            </span>
            <div class="card-body">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Usuario o Correo electronico:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Usuario o Correo electronico">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Contraseña:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña">
                </div>
                <div class="mb-3"></div>
                <button type="button" class="btn btn-outline-primary form-control">Iniciar Sesion</button>
                </div>
                

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
